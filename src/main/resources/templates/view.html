<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<ul>
    <li><a href="/resume/">Resume</a></li>
    <li><a href="/education/">Education</a></li>
    <li><a href="/experience/">Experience</a></li>
    <li><a href="/skill/">Skill</a></li>
</ul>

<h2>Resume</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="resume : ${resumes}">

        <td th:text="${resume.name}"></td>
        <td th:text="${resume.email}"></td>
        <td>
            <a th:href="@{/resume/update/{id}(id=${resume.id})}">Update Resume</a>
        </td>
        <br/>
    </tr>
</table>

<h2>Education</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Major</th>
        <th>School Name</th>
        <th>Graduation Date</th>
    </tr>
    <tr th:each="education : ${educations}">
        <td th:text="${education.title}"></td>
        <td th:text="${education.major}"></td>
        <td th:text="${education.schoolName}"></td>
        <td th:text="${education.graduationDate}"></td>
        <td>
            <a th:href="@{/education/update/{id}(id=${education.id})}">Update</a> -
            <a th:href="@{/education/delete/{id}(id=${education.id})}">Delete</a>
        </td>
    </tr>
    <a th:href="@{/education/add}">Create</a>
</table>

<h2>Experience</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Employer Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Duty</th>
    </tr>
    <tr th:each="experience : ${experiences}">
        <td th:text="${experience.title}"></td>
        <td th:text="${experience.employerName}"></td>
        <td th:text="${experience.startDate}"></td>
        <td th:text="${experience.endDate}"></td>
        <td th:text="${experience.duty}"></td>
        <td>
            <a th:href="@{/experience/update/{id}(id=${experience.id})}">Update</a> -
            <a th:href="@{/experience/delete/{id}(id=${experience.id})}">Delete</a>
        </td>
    </tr>
    <a th:href="@{/experience/add}">Create</a>
</table>

<h2>Skills</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Rating</th>
    </tr>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.title}"></td>
        <td th:text="${skill.rating}"></td>
        <td>
            <a th:href="@{/skill/update/{id}(id=${skill.id})}">Update</a> -
            <a th:href="@{/skill/delete/{id}(id=${skill.id})}">Delete</a>
        </td>
    </tr>
    <a th:href="@{/skill/add}">Create</a>
</table>
</body>
</html>
