<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/skill/process}"
      th:object="${skill}"
      method="post">
    <input type="hidden" th:field="*{id}"/>


    Title: <input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br/>

    rating: <input type="number" th:field="*{rating}"/>
    <span th:if="${#fields.hasErrors('rating')}"
          th:errors="*{rating}"></span><br/>

    <br/>
    <input type="submit" value="Submit"/>


</form>

</body>
</html>
